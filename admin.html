<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador de Pedidos</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: orange;
    }
    .pedido {
      margin: 20px auto;
      padding: 15px;
      background: #222;
      border-left: 6px solid orange;
      width: 320px;
      text-align: left;
      border-radius: 8px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .eliminar {
      background-color: red;
      color: white;
    }
    .recuperar {
      background-color: green;
      color: white;
    }
    .ver-eliminados {
      margin-top: 20px;
      background-color: orange;
      color: black;
    }
    .borrar-todo {
      background-color: crimson;
      color: white;
      margin-left: 10px;
    }
    .volver {
      background-color: #444;
      color: white;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>ğŸ“‹ Pedidos Recibidos</h1>
  <div id="lista-pedidos">Cargando...</div>

  <div style="margin-top: 20px;">
    <button class="ver-eliminados" onclick="verEliminados()">ğŸ—ƒ Ver eliminados</button>
    <button class="borrar-todo" onclick="borrarTodosEliminados()">ğŸ§¹ Borrar todos los eliminados</button>
    <button class="volver" onclick="verPedidosActivos()">â†© Volver</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhibeNTwdh0VqnQ3gu1pYfhxJ9YPaq6vw",
      authDomain: "pedidosconidec.firebaseapp.com",
      databaseURL: "https://pedidosconidec-default-rtdb.firebaseio.com",
      projectId: "pedidosconidec",
      storageBucket: "pedidosconidec.firebasestorage.app",
      messagingSenderId: "978685790608",
      appId: "1:978685790608:web:a493a8f806642246894b15",
      measurementId: "G-KKMDPZW7WB"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const listaPedidos = document.getElementById("lista-pedidos");

    function esPedidoDeHoy(fechaStr) {
      const hoy = new Date().toLocaleDateString();
      return fechaStr.startsWith(hoy);
    }

    function cargarPedidos(ref, mostrarRecuperar = false) {
      ref.on("value", snapshot => {
        listaPedidos.innerHTML = "";
        const datos = snapshot.val();
        if (!datos) {
          listaPedidos.innerHTML = "<p>No hay pedidos.</p>";
          return;
        }

        Object.entries(datos).reverse().forEach(([id, p]) => {
          if (!mostrarRecuperar && !esPedidoDeHoy(p.fecha)) return; // ignorar si no es de hoy

          const div = document.createElement("div");
          div.className = "pedido";
          div.innerHTML = `
            <strong>ğŸ“Œ ${p.nombre}</strong><br>
            ğŸ“ ${p.pedido}<br>
            ğŸ  ${p.direccion}<br>
            â° ${p.fecha}<br>
          `;

          const btn = document.createElement("button");
          if (mostrarRecuperar) {
            btn.textContent = "â™» Recuperar";
            btn.className = "recuperar";
            btn.onclick = () => {
              db.ref("pedidos/" + id).set(p);
              db.ref("eliminados/" + id).remove();
            };
          } else {
            btn.textContent = "ğŸ—‘ Eliminar";
            btn.className = "eliminar";
            btn.onclick = () => {
              db.ref("eliminados/" + id).set(p);
              db.ref("pedidos/" + id).remove();
            };
          }
          div.appendChild(btn);
          listaPedidos.appendChild(div);
        });
      });
    }

    function verPedidosActivos() {
      cargarPedidos(db.ref("pedidos"));
    }

    function verEliminados() {
      db.ref("eliminados").once("value", snapshot => {
        const datos = snapshot.val();
        listaPedidos.innerHTML = "";
        if (!datos) {
          listaPedidos.innerHTML = "<p>No hay pedidos eliminados.</p>";
          return;
        }
        Object.entries(datos).reverse().forEach(([id, p]) => {
          const div = document.createElement("div");
          div.className = "pedido";
          div.innerHTML = `
            <strong>ğŸ“Œ ${p.nombre}</strong><br>
            ğŸ“ ${p.pedido}<br>
            ğŸ  ${p.direccion}<br>
            â° ${p.fecha}<br>
          `;
          const btn = document.createElement("button");
          btn.textContent = "â™» Recuperar";
          btn.className = "recuperar";
          btn.onclick = () => {
            db.ref("pedidos/" + id).set(p);
            db.ref("eliminados/" + id).remove();
          };
          div.appendChild(btn);
          listaPedidos.appendChild(div);
        });
      });
    }

    function borrarTodosEliminados() {
      if (confirm("Â¿EstÃ¡s seguro de que quieres borrar TODOS los pedidos eliminados?")) {
        db.ref("eliminados").remove()
          .then(() => alert("Todos los pedidos eliminados han sido borrados."))
          .catch(err => alert("Error al borrar: " + err));
      }
    }

    cargarPedidos(db.ref("pedidos"));
  </script>

</body>
</html>
