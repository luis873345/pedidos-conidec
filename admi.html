<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador de Pedidos</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: orange;
    }
    .pedido {
      margin: 20px auto;
      padding: 15px;
      background: #222;
      border-left: 6px solid orange;
      width: 320px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>📋 Pedidos Recibidos</h1>
  <div id="lista-pedidos">Cargando...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhibeNTwdh0VqnQ3gu1pYfhxJ9YPaq6vw",
      authDomain: "pedidosconidec.firebaseapp.com",
      databaseURL: "https://pedidosconidec-default-rtdb.firebaseio.com",
      projectId: "pedidosconidec",
      storageBucket: "pedidosconidec.firebasestorage.app",
      messagingSenderId: "978685790608",
      appId: "1:978685790608:web:a493a8f806642246894b15",
      measurementId: "G-KKMDPZW7WB"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const listaPedidos = document.getElementById("lista-pedidos");

    db.ref("pedidos").on("value", snapshot => {
      listaPedidos.innerHTML = "";
      const datos = snapshot.val();
      if (!datos) {
        listaPedidos.innerHTML = "<p>No hay pedidos aún.</p>";
        return;
      }

      Object.values(datos).reverse().forEach(p => {
        const div = document.createElement("div");
        div.className = "pedido";
        div.innerHTML = `
          <strong>📌 ${p.nombre}</strong><br>
          📝 ${p.pedido}<br>
          🏠 ${p.direccion}<br>
          ⏰ ${p.fecha}
        `;
        listaPedidos.appendChild(div);
      });
    });
  </script>

</body>
</html>
