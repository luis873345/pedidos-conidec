<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hacer Pedido</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    input, textarea, button {
      padding: 8px;
      margin: 5px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }

    textarea {
      resize: vertical;
    }

    .section {
      margin-top: 30px;
    }

    .pedido-item {
      background-color: #f0f0f0;
      color: #000;
      padding: 15px;
      margin: 10px auto;
      border-radius: 8px;
      max-width: 500px;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .pedido-item strong {
      color: #222;
      font-weight: bold;
    }

    .pedido-item em {
      color: #444;
      font-style: italic;
    }

    .pedido-item small {
      color: #666;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>Hacer Pedido</h2>
    <form id="pedidoForm">
      <input type="text" id="nombre" placeholder="Tu nombre" required><br>
      <textarea id="pedido" placeholder="¿Qué vas a pedir?" rows="4" required></textarea><br>
      <input type="text" id="direccion" placeholder="Tu dirección" required><br>
      <button type="submit">Enviar Pedido</button>
    </form>

    <h3 style="color: #66ccff;">Pedidos Realizados</h3>
    <div id="listaPedidos"></div>
  </div>

  <script>
    function mostrarPedidos() {
      const lista = document.getElementById('listaPedidos');
      lista.innerHTML = '';

      const pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];

      pedidos.forEach(p => {
        const pedidoFormateado = p.pedido.replace(/\n/g, '<br>');
        const div = document.createElement('div');
        div.classList.add('pedido-item');
        div.innerHTML = `
          <strong>${p.nombre}</strong> pidió:<br>
          <em>${pedidoFormateado}</em><br>
          Dirección: ${p.direccion}
          <small>${p.fecha}</small>
        `;
        lista.appendChild(div);
      });
    }

    document.getElementById('pedidoForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const pedido = document.getElementById('pedido').value;
      const direccion = document.getElementById('direccion').value;

      const nuevoPedido = {
        nombre,
        pedido,
        direccion,
        fecha: new Date().toLocaleString()
      };

      let pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
      pedidos.push(nuevoPedido);
      localStorage.setItem('pedidos', JSON.stringify(pedidos));

      alert('✅ Pedido guardado');
      this.reset();

      mostrarPedidos();
    });

    window.addEventListener('load', mostrarPedidos);
  </script>
</body>
</html>
