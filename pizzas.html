<!-- index.html - Formulario de pedido -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hacer Pedido</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 30px;
      text-align: center;
    }
    input, textarea {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: orange;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: darkorange;
    }
  </style>
</head>
<body>
  <h1>Hacer Pedido</h1>

  <input id="nombre" placeholder="Tu nombre">
  <textarea id="pedido" placeholder="¬øQu√© vas a pedir?"></textarea>
  <input id="direccion" placeholder="Tu direcci√≥n">

  <button onclick="enviarPedido()">Enviar Pedido</button>

  <script>
    // Cargar carrito autom√°ticamente
    window.onload = function() {
      const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      document.getElementById("pedido").value = carrito.join("\n");
    };

    function enviarPedido() {
      const nombre = document.getElementById("nombre").value.trim();
      const pedido = document.getElementById("pedido").value.trim();
      const direccion = document.getElementById("direccion").value.trim();

      if (!nombre || !pedido || !direccion) {
        alert("Por favor llena todos los campos.");
        return;
      }

      alert("‚úÖ Pedido enviado correctamente!\n" + pedido);
      localStorage.removeItem("carrito");
      document.getElementById("nombre").value = "";
      document.getElementById("pedido").value = "";
      document.getElementById("direccion").value = "";
    }
  </script>
</body>
</html>

<!DOCTYPE html>

<head>

    body {
      background: #111;

<body>
  <h1>üçï Men√∫ de Pizzas</h1>

  <div class="pizza">

    <p>19k / 28k / 38k / 45k</p>
